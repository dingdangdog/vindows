<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="popupTitle">Vindows</title>
    <link rel="stylesheet" href="popup.css" />
    <script defer src="popup.js"></script>
    <style>
      /* fallback if CSS not loaded */
      body {
        background: #0b0b0b;
        color: #eaeaea;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="title" data-i18n="popupHeader">Vindows</div>
      <div id="status" class="status" data-i18n="statusScanning">
        Scanning...
      </div>
        <div class="btn-group">
          <button id="pipBtn" class="btn" data-i18n="btnOpenPiP">Open PiP</button>
          <div id="shortcutHint" class="shortcut-hint" style="display: none;">
            <span data-i18n="shortcutHint">Shortcut: Alt+Shift+V</span>
          </div>
          <button
            id="refreshBtn"
            class="btn btn-secondary"
            data-i18n="btnRefresh"
          >
            Refresh
          </button>
        </div>
    </div>
  </body>
</html>
